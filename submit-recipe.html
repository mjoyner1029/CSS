<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="css/form-styles.css">
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
    </header>
    <main>
        <section>
            <form action="/submit-recipe" method="post">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter recipe name" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" placeholder="List the ingredients" rows="5" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Describe the steps" rows="10" required></textarea>

                <button type="submit">Submit Recipe</button>
            </form>
        </section>
    </main>
</body>
</html>
